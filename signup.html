<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Voitho</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100 ">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 h-auto md:h-full md:max-h-full md:max-w-full max-w-[400px] mx-auto max-h-screen items-center">
            <div class="flex flex-col justify-center p-8 md:p-14 max-h-screen"> 
                <span class="mb-2 text-4xl font-bold">Welcome, new user</span>
                <span class="font-light text-gray-400 mb-8">
                    Welcome ! Please enter your details
                </span>
                <div class="py-4">
                    <span class="mb-2 text-md">Are you a project leader or a volunteer?</span>
                    <div class="flex items-center">
                        <input type="radio" id="projectLeader" name="userType" value="projectLeader" class="mr-2">
                        <label for="projectLeader" class="mr-8">Project Leader</label>
                        <input type="radio" id="volunteer" name="userType" value="volunteer" class="mr-2">
                        <label for="volunteer">Volunteer</label>
                    </div>
                </div>
                <div class="py-4">
                    <span class="mb-2 text-md">Email</span>
                    <input type="text"
                     class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" 
                     name="email" id='email'/>
                </div>
                <div class="py-4">
                    <span class="mb-2 text-md">Username</span>
                    <input type="text"
                     class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" 
                     name="email" id='email'/>
                </div>
                <div class="py-4">
                    <span class="mb-2 text-md"> Password</span>
                    <input type="password" name="pass" id="pass1"
                    class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500">
                </div>
                <div class="flex justify-between w-full py-4">
                    <div class="mr-24">
                        <input type="checkbox" 
                        name="ch" id="ch" class="mr-2">
                        <span class="text-md">Remember me</span>
                    </div>
                </div>
                <button class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300">
                       Sign up</button>
                       <div class="text-center text-gray-400">
                        You already have an account?
                        <span class="font-bold text-black"> Login to my account</span>
                        </div>
                
            </div> 
            
            <div class="relative h-full md:h-auto md:items-center"> 
                <img src="Images/img2.svg" alt="img" class="w-[400px] h-full md:h-full hidden rounded-r-2xl md:block object-cover">
                <div class="absolute bottom-10 left-8 p-2 bg-gray-900 bg-opacity-30 blackdrop-blur-sm rounded drop-shadow-lg md:block">
                    <span class="text-white  mb-6 top-1/2 transform -translate-y-1/2">
                        >Empowering the world through volunnterism
                    </span>
                </div>
            </div>
            
            
            

    </div>
    
</body>
</html>
