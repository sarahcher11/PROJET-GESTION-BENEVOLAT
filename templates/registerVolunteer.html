<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Become a Volunteer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" href="../static/formulaire.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/formulaire.css') }}">
    </head>
    
<body>
   <section class="container">
        <header>Registration As a Volunteer</header>
        <form action="#"class="form">
            <div class="input-box">
                <label >Full Name</label>
                <input type="text" placeholder="Enter full name" required/>
            </div>
            <div class="input-box">
                <label >Email Address</label>
                <input type="text" placeholder="Enter email address" required/>
            </div>
            <div class="column">
                 <div class="input-box">
                   <label >Phone Number</label>
                   <input type="text" placeholder="Enter phone num" required/>
                 </div>
                 <div class="input-box">
                    <label>Birth Date</label>
                    <input type="text" id="birthdate" placeholder="Select birth date">
                </div>
            </div>
            
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked/>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                         <input type="radio" id="check-female" name="gender"/>
                         <label for="check-female">Female</label>
                     </div>
                </div>
                
            </div>
            <div class="input-box address">
                <label >Address </label>
                <input type="text" placeholder="Enter street Adress "required/>
                <input type="text" placeholder="Enter street Adress line 2 "required/>
                 <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>France</option>
                        </select>

                    </div>
                    <input type="text" placeholder="Enter your city "required/>

                 </div>
                <input type="text" placeholder="Enter your region "required/>
                <input type="text" placeholder="Enter your postal code "required/>

             </div>
             
             <button>Submit</button>
        </form>
   </section> 
   <script>
    flatpickr("#birthdate", {
        dateFormat: "Y-m-d", 
        maxDate: new Date(), 
    });
</script>
</body>
</html>
